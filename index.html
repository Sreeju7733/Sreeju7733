<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sreeju - Certificate Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <style>
    body {
      background-color: #202020;
      color: #fff;
      font-family: 'PT Sans', sans-serif;
    }

    .container.gallery-container {
      border-radius: 20px;
      padding: 30px;
    }

    .gallery-container h3 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .tz-gallery .row > div {
      padding: 10px;
    }

    .tz-gallery .lightbox img {
      width: 100%;
      height: auto;
      border-radius: 3%;
      margin-bottom: 10px;
    }

    b{
        color: #5e97d3;
        text-decoration: none;
    }

  </style>
</head>
<body>
<div class="container gallery-container">
  <h3>Sreeju - Certificate Gallery</h3>

  <div class="tz-gallery">
    <div class="row">
      <div class="col-sm-6">
        <a class="lightbox" target="blank" href="https://certificates.cs50.io/2c93ffd9-177a-4187-9bb7-cac0780fa781">
          <img src="https://certificates.cs50.io/2c93ffd9-177a-4187-9bb7-cac0780fa781.png?size=A4" alt="Certificate 1">
          <b>CS50's Introduction to Programming with Python</b>
          <p>Awarded from Cambridge, Massachusetts</p>
        </a>
      </div>
      <div class="col-sm-6">
        <a class="lightbox" target="blank" href="https://certificates.cs50.io/52e67efa-170d-475e-a751-a16dfe3f3c69">
          <img src="https://certificates.cs50.io/52e67efa-170d-475e-a751-a16dfe3f3c69.png?size=A4" alt="Certificate 2">
          <b>CS50's Puzzle Day</b>
          <p>Awarded from Cambridge, Massachusetts</p>
        </a>
      </div>
      <div class="col-sm-6">
        <a class="lightbox" target="blank" href="https://www.freecodecamp.org/certification/sreeju/responsive-web-design">
          <img src=" https://github.com/Sreeju7733/sreeju7733/assets/77568405/a86af2d1-c95d-4d33-8cd5-6d014a69b8eb" style="border-radius: 5%;" alt="Certificate 3">
          <b>FreeCodeCamp Responsive Web Design</b>
          <p>Awarded by FreeCodeCamp.org</p>
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
  baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
